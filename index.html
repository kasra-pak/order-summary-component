<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
</head>
<body>
  <main>
    <div class="order-summary">
      <div class="pic">
        <img src="./images/illustration-hero.svg" alt="cartoon girl dancing with headsets on">
      </div>
      <header>
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </header>
      <section class="plan-price-box">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div class="plan-price-details">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <a href="#" class="change-plan-price-link">Change</a>
      </section>
      <div class="checkout-btn">Proceed to Payment</div>
      <div class="cancel-btn">Cancel Order</div>
    </div>
  </main>
</body>
</html>
